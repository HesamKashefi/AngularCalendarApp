<section class="container">

    <div class="d-flex align-items-center gap-3 flex-wrap">
        <a mat-stroked-button
           routerLink="/calendar"
           class="my-2">
            Return
        </a>

        <h1 class="display-2">Day {{ date | appDisplayFullDate }}</h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th style="width: 0;">Hour</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                @for(hour of hours; track hour) {
                <tr>
                    <td>
                        {{ hour }}
                    </td>
                    <td>
                        <div class="appointments">
                            @for(appointment of getAppointmentsByHour(hour); track appointment.appointmentId) {
                            <div class="appointment">
                                <p>{{ appointment.time }} {{ appointment.description }}</p>
                            </div>
                            }
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</section>
